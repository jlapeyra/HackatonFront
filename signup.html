<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign up</h3>
                        
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password2" placeholder="Repeat password">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="clic(event)">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function clic(event) {
            if (username.value.length === 0) {
                alert("Please enter a username");
            } else if (username.value.length < 4) {
                alert("Username must be at least 4 characters");
            } else if (! /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w+)+$/.test(email.value)) {
                alert("Please enter a valid email");
            } else if (password.value.length === 0) {
                alert("Please enter a password");
            } else if (password.value.length < 8) {
                alert("Password must be at least 8 characters");
            } else if (password2.value.length === 0) {
                alert("Please repeat password");
            } else if (password.value != password2.value) {
                alert("The two passwords are not equal")
            } else {
                alert("Signed in, please check your inbox for the confimation email.")
                window.open("drop_zone.html", "_self");
            }
        }
    </script>
</body>

</html>
